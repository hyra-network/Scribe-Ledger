version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: scribe-minio
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Optional: Create buckets automatically
  minio-setup:
    image: minio/mc:latest
    container_name: scribe-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/scribe-ledger-node1 --ignore-existing;
      mc mb myminio/scribe-ledger-node2 --ignore-existing;
      mc mb myminio/scribe-ledger-node3 --ignore-existing;
      echo 'Buckets created successfully';
      exit 0;
      "

volumes:
  minio-data:
    driver: local

